<div th:fragment="battle-stats">
    <link rel="stylesheet" th:href="@{/fragments/battle-stats.css}"/>
    <link rel="stylesheet" th:href="@{/fragments/shared.css}"/>
    <link rel="stylesheet" href="../../static/fragments/battle-stats.css"/>
    <link rel="stylesheet" href="../../static/fragments/shared.css"/>

    <div class="box">
        <form th:action="@{sheet}" th:object="${sheet}" method="get">
            <div class="stack-container">
                <div th:replace="~{./fragments/status :: status}"></div>
                <div class="horizontal-container">
                    <div class="stats">
                        <div class="stack-container">
                            <input th:field="*{stats.armorClass}" id="armorClass" onchange="updateStats()" />
                            AC
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stack-container">
                            <input th:field="*{stats.initiative}" id="initiative" onchange="updateStats()" />
                            INIT
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stack-container">
                            <input th:field="*{stats.speed}" id="speed" onchange="updateStats()" />
                            SPD
                        </div>
                    </div>
                    <div class="stats">
                        <div class="stack-container">
                            <div class="horizontal-container">
                                <label>MAX:</label><input th:field="*{stats.hitDice.y}" id="maxHitDice" onchange="updateStats()" />
                            </div>
                            <input th:field="*{stats.hitDice.x}" id="hitDice" onchange="updateStats()" />
                            HITDICE
                        </div>
                    </div>
                </div>
                <div class="horizontal-container">
                    <div class="horizontal-container">
                        <img src="../../static/img/banner.jpg" width="20" height="20">
                        <input th:field="*{bag.gold}" class="input-details"/>
                    </div>
                    <div class="horizontal-container">
                        <img src="../../static/img/banner.jpg" width="20" height="20">
                        <input th:field="*{stats.health.x}" id="health" class="input-details" onchange="updateStats()" />
                        <input th:field="*{stats.health.y}" id="maxHealth" class="input-details" onchange="updateStats()" />
                    </div>
                    <div class="horizontal-container">
                        <img src="../../static/img/banner.jpg" width="20" height="20">
                        <input th:field="*{stats.tempHealth}" id="tempHealth" class="input-details" onchange="updateStats()" />
                    </div>
                    <div class="horizontal-container">
                        <img src="../../static/img/banner.jpg" width="20" height="20">
                        <input class="input-details"/>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

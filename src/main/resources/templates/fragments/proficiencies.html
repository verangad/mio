<div th:fragment="proficiencies">
    <link rel="stylesheet" th:href="@{/fragments/proficiencies.css}"/>
    <link rel="stylesheet" th:href="@{/fragments/shared.css}"/>
    <link rel="stylesheet" href="../../static/fragments/proficiencies.css"/>
    <link rel="stylesheet" href="../../static/fragments/shared.css"/>
    <form class="">
        <div class="proficiencies-box">
            <div class="stack-container">
                <div class="stack-container">
                    PROFICIENCIES
                    <form th:action="@{sheet}" th:object="${sheet}" method="get">
                        <textarea th:field="*{proficiencies.proficiencies}" class="proficiencies-textbox"></textarea>
                    </form>
                </div>
                <div class="stack-container">
                    LANGUAGES
                    <form th:action="@{sheet}" th:object="${sheet}" method="get">
                        <textarea th:field="*{proficiencies.languages}" class="proficiencies-textbox"></textarea>
                    </form>
                </div>
            </div>
        </div>
    </form>
</div>

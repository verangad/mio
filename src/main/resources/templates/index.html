<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../static/banner.css"/>
        <link rel="stylesheet" th:href="@{/banner.css}"/>
        <link rel="stylesheet" th:href="@{/fragments/banner.css}"/>
        <script th:src="@{/js/rest.js}"></script>
        <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    </head>

    <body>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/oauth2/authorization/okta}">Log In</a>
        </div>
        <div sec:authorize="isAuthenticated()">
            <div class="banner">
            </div>

            <div th:replace="~{./fragments/stats-bar :: stats-bar}"></div>

            <div class="center-wrapper">
                <div class="horizontal-container">
                    <div class="left-container">
                        <div th:replace="~{./fragments/stats :: stats}"></div>
                        <div th:replace="~{./fragments/skills :: skills}"></div>
                    </div>
                    <div class="main-container">
                        <div th:replace="~{./fragments/battle-stats :: battle-stats}"></div>
                        <div th:replace="~{./fragments/weapons :: weapons}"></div>
                        <div th:replace="~{./fragments/bag :: bag}"></div>
                    </div>
                    <div class="right-container">
                        <div th:replace="~{./fragments/saving-throws :: saving-throws}"></div>
                        <div th:replace="~{./fragments/spellcasting :: spellcasting}"></div>
                        <div th:replace="~{./fragments/proficiencies :: proficiencies}"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
